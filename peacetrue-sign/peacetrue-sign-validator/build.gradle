description '接收请求时，验证签名'

dependencies {
    implementation project(":peacetrue-sign")
    implementation project(":peacetrue-spring")
    implementation 'org.springframework:spring-webmvc'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation "org.springframework.boot:spring-boot-autoconfigure"
    compileOnly "javax.servlet:javax.servlet-api"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    testImplementation "org.springframework.boot:spring-boot-starter-web"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation project(":peacetrue-result:peacetrue-result-web")
    testImplementation project(":peacetrue-result:peacetrue-result-exception")
}
